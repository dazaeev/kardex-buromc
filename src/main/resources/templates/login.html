	<div id="preloader-process" style="display: none;"></div>

	<div class='some-page-wrapper-l'>
		<div class='row-l'>
			<div class='double-column-l'>
				<div class='column-login'>
					<div class="sufee-login d-flex align-content-center flex-wrap">
						<div class="container">
							<div class="login-content">
								<div class="login-logo" title="login" style="padding-bottom: 12px;">
									<a href="https://www.grupobeit.com/"> 
										<img class="align-content" src="../images/be-it-blanco-verde.png" width="20%" alt="">
										<br>
										<br>
										<img class="align-content" src="../images/logo_beitalent_blanco_turquesa.png" width="55%" alt="">
									</a>
								</div>
								<div class="login-form">
									<div class="col-sm-10">
										<div id="div-error" class="card-body" style="display: none;">
											<h6 id="lblError" style="color: red;text-align: left;"></h6>
										</div>
									</div>
									<div class="col-sm-2">
										<div id="div-help" class="card-body">
											<h6 id="lblHelp" title="Ayuda" style="text-align: right;"><a href="javascript:helpBuro();" style="color: #219a9e;">多Ayuda?</a></h6>
										</div>
									</div>
									<form id="sign_in_a">
										<div class="form-group">
											<label for="account" class="control-label">Usuario</label> 
											<input type="text" 
												class="form-control"
												id="account" 
												name="account"
												placeholder="Cuenta de Dominio"
												required>
										</div>
									</form>
									<form id="sign_in" method="POST">
										<div class="form-group">
											<input type="email" 
												class="form-control"
												id="email" 
												name="email"
												placeholder="Correo"
												style="display: none;"
												required>
										</div>
										<div class="form-group">
											<label for="password" class="control-label">Contrase単a</label> 
											<input type="password" 
												class="form-control"
												id="password" 
												name="password"
												placeholder="Contrase単a"
												required>
										</div>
										<!--
										<div class="checkbox">
											<label> 
												<input type="checkbox"> Recordar
											</label>
											<label class="pull-right"> 
												<a href="/forgets">Olvidaste la contrase単a</a>
											</label>
										</div>
										-->
										<button id="btn-login" type="button" class="btn btn-success btn-flat m-b-30 m-t-30">Ingresar</button>
									</form>
								</div>
								<div class="login-logo" title="login" style="padding-top: 52px;">
									<div class="col-sm-6" style="text-align: left;">
										<a href="https://www.buromc.com" target="_blank">
											<img class="align-content" src="../images/logo_buromc_blanco.png" width="60%"alt="">
										</a>
									</div>
									<div class="col-sm-6" style="text-align: right;">
										<a href="http://www.elitinfraservices.com" target="_blank">
											<img class="align-content" src="../images/logo_elit_blanco.png" width="50%"alt="">
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

			<div class='double-column-l'>
				<div class='column-login' style="background-image: url(../images/login_r.png);"></div>

	<!-- ###### BOT UI, do not remove ###### -->
