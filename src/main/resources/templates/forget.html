<head>

<title>Kardex</title>
<meta name="description" content="Kardex">

<link rel="apple-touch-icon" href="apple-icon.png">
<link rel="shortcut icon" href="favicon.ico">

<!-- Estilos -->
<link rel="stylesheet" href="../assets/css/normalize.css">
<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet" href="../assets/css/font-awesome.min.css">

<body class="bg-dark">
	<div id="preloader"></div>
	
	<div id="div-content" class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo" title="login">
                    <a href="/home"> 
                        <img class="align-content" src="../images/be-it-blanco-verde.png" width="25%" alt="">
                    </a>
                </div>
                <div class="login-form">
                    <form id="check_in" method="POST">
                        <div class="form-group">
                            <label>Correo electronico</label>
                            <input id="email" type="email" class="form-control" placeholder="email"
                            	required="required">
                        </div>
                        <div id="div-token" class="form-group" style="display: none;">
                            <label>Token</label>
                            <input id="token" type="text" class="form-control" placeholder="#">
                        </div>
                        <div id="div-acess-cve" class="form-group" style="display: none;">
                            <label>Nueva Contraseña</label>
                            <input id="acess-cve" type="text" class="form-control" placeholder="Contraseña nueva"
                            	style="-webkit-text-security: square;">
                        </div>
                        <button id="btn-send" type="submit" class="btn btn-danger btn-flat m-b-15">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="spinner" style="display: none;">
	  <img class="car" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/43033/car.svg" alt="" />
	  <img class="poof" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/43033/poof.svg" alt="" />
	  <img class="sign" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/43033/sign.svg" alt="" />
	  <h6 id="lblInfo" style="color: #ffffff; text-align: center;"></h6>
	</div>
	
	<!-- JavaScript -->
	<script src="../assets/plugins/jquery/jquery.min.js"></script>
	<script src="../assets/plugins/jquery/jquery.js"></script>
	<script src="../assets/js/jAlert/jAlert.min.js"></script>
	<script src="../assets/js/jAlert/jAlert-functions.min.js"></script>
	<script src="../assets/bootstrap-validator-master/dist/validator.min.js"></script>
		
	<script src="../assets/js/popper.min.js"></script>
	<script src="../assets/js/plugins.js"></script>
	<script src="../assets/js/main.js"></script>
	
	<!-- Controllers -->
	<script src="../assets/js-controller/forget.js"></script>
</body>
</html>
