        <!-- Header init-->

        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 class="title-edit" style="color: #00999d;">Datos Económicos</h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
				<div id="info-employee" class="animated fadeIn">
					<div class="row form-group">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<div id="seccion-table-employee" class="table-responsive"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- .animated -->
				<div id="add-employee" class="card" style="display:none;">
					<div class="card-header">
						<h4 id="add-mod-employee" class="title-edit"></h4>
					</div>
					<div class="card-body" style="margin-left:0px; margin-right:0px;">
						<form id="form-add-employee" method="POST">
							<div class="card-body" style="width:80vw;">
								<h4 class="title-edit">General</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-money"></i>
										</div>
										<input type="number" id="salary" name="salary"
											placeholder="Salario" 
											title="Salario"
											class="form-control"
											data-minlength="3"
											required="required">
									</div>
									<div class="help-block with-errors" style="color:red"></div>
								</div>
							</div>
							
							<div class="card-body" style="width:80vw;">
								<h4 class="title-edit">Descuento Infonavit</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" id="date-infonavit" name="date-infonavit"
											placeholder="Fecha" 
											title="Fecha"
											class="form-control"
											onfocus="(this.type='date')" onblur="(this.type='text')"
											data-minlength="10">
									</div>
									<div class="help-block with-errors" style="color:red"></div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-money"></i>
										</div>
										<input type="number" id="amount-infonavit" name="amount-infonavit"
											placeholder="Monto" 
											title="Monto"
											class="form-control"
											data-minlength="2">
									</div>
									<div class="help-block with-errors" style="color:red"></div>
								</div>
							</div>
							
							<div class="card-body" style="width:80vw;">
								<h4 class="title-edit">Descuento pensión alimenticia</h4>
							</div>
							<div class="card-body">
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</div>
										<input type="text" id="date-alimony" name="date-alimony"
											placeholder="Fecha" 
											title="Fecha"
											class="form-control"
											onfocus="(this.type='date')" onblur="(this.type='text')"
											data-minlength="10">
									</div>
									<div class="help-block with-errors" style="color:red"></div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-addon">
											<i class="fa fa-money"></i>
										</div>
										<input type="number" id="amount-alimony" name="amount-alimony"
											placeholder="Monto" 
											title="Monto"
											class="form-control"
											data-minlength="2">
									</div>
									<div class="help-block with-errors" style="color:red"></div>
								</div>
							</div>
	                    </form>
					</div>
				</div>
				<!-- Accion -->
				<div class="form-group">
					<button id="btn-cancel-employee" type="button" class="btn btn-danger btn-sm" style="display:none;">
						<i class="fa fa-close"></i> Cancelar
					</button>
					<button id="btn-save-employee" type="button" class="btn btn-primary btn-sm" style="display:none;">
						<i class="fa fa-plus"></i> Guardar
					</button>
				</div>
				<!-- Historial de prestamos -->
				<div id="info-history-employee" style="display: none;">
					<div class="row form-group">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="col-md-11">
										<h4 class="title-edit">Historial de Bonos</h4>
									</div>
									<div class="col-md-1">
										<button id="btn-add-history" type="button" class="btn btn-success btn-sm">
											<i class="fa fa-plus"></i> Agregar
										</button>
									</div>
								</div>
								<div class="card-body">
									<div id="seccion-table-history-employee" class="table-responsive"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- Historial de prestamos -->
				<div id="info-history-close-employee" style="display: none;">
					<div class="row form-group">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<div class="col-md-11">
										<h4 class="title-edit">Historial de Prestamos</h4>
									</div>
									<div class="col-md-1">
										<button id="btn-add-history-close" type="button" class="btn btn-success btn-sm">
											<i class="fa fa-plus"></i> Agregar
										</button>
									</div>
								</div>
								<div class="card-body">
									<div id="seccion-table-history-close-employee" class="table-responsive"></div>
								</div>
							</div>
						</div>
					</div>
				</div>

    <!-- Modal links datasheet -->
    <div id="modal-add-history" class="modal">
    	<div class="card-header">
			<h6 id="modal-info-action"></h6>
		</div>
		<div class="card-body">
			<h6 id="modal-info-sub-action"></h6>
		</div>
    	<div class="card-body">
    		<form id="form-add-history-employee" method="POST">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-calendar"></i>
						</div>
						<input type="text" id="date-history" name="date-history"
							placeholder="Fecha" 
							title="Fecha"
							class="form-control"
							onfocus="(this.type='date')" onblur="(this.type='text')"
							data-minlength="10"
							required="required">
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-money"></i>
						</div>
						<input type="number" id="amount-history" name="amount-history"
							placeholder="Monto" 
							title="Monto"
							class="form-control"
							data-minlength="3"
							required="required">
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-commenting"></i>
						</div>
						<input type="text" id="concept-history" name="concept-history"
							placeholder="Concepto" 
							title="Concepto"
							class="form-control"
							data-minlength="3"
							required="required">
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-commenting"></i>
						</div>
						<select id="load-status" class="form-control" 
							required="required">
							<option value="">Seleccionar Estatus</option>
		                    <option value="Pendiente">Pendiente</option>
		                    <option value="Pagado">Pagado</option>
						</select>
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
			</form>
		</div>
    	<button id="btn-cancel-history" type="button" 
    		onclick="closeModal();"
    		class="btn btn-danger btn-sm">
			<i class="fa fa-close"></i> Cancelar
		</button>
		<button id="btn-save-history" type="button" class="btn btn-primary btn-sm">
			<i class="fa fa-plus"></i> Guardar
		</button>
