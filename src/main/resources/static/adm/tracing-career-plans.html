<body>

	<div id="preloader"></div>
	<div id="preloader-process" style="display: none"></div>
	
	<!-- Left Panel -->
    <aside id="left-panel" class="left-panel"></aside>
    <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header init-->
        <header id="header" class="header"></header>
        <!-- Header end -->
        
        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 class="title-edit" style="color: #00999d;">Información Plan - Seguimiento</h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
				<div id="info-employee" class="animated fadeIn">
					<div class="row form-group">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<div id="seccion-table-employee" class="table-responsive"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				
				<!-- HTML BODY end -->
            </div>
        </div> 
        <!-- .content end -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->
    
    <!-- Modal links datasheet -->
    <div id="modal-add-certificate" class="modal">
    	<div class="card-header">
			<h6 id="modal-info-action"></h6>
		</div>
		<div class="card-body">
			<h6 id="modal-info-sub-action"></h6>
		</div>
    	<div class="card-body">
    		<form id="form-add-certificate-employee" method="POST">
    			<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-certificate"></i>
						</div>
						<input type="text" id="certification" name="certification"
							placeholder="Certificación"
							title="Certificación" class="form-control"
							data-minlength="3"
							required="required">
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-info-circle"></i>
						</div>
						<input type="text" id="description" name="description"
							placeholder="Descripción"
							title="Descripción" class="form-control" data-minlength="3"
							required="required">
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="fa fa-warning"></i>
						</div>
						<input type="text" id="date-expiration" name="date-expiration"
							placeholder="Fecha de vencimiento" 
							title="Fecha de vencimiento"
							class="form-control"
							onfocus="(this.type='date')" onblur="(this.type='text')"
							data-minlength="10"
							required="required">
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="file" id="file-certificate" name="file-certificate" onchange="setValueFile('file-certificate')"
							class="jfilestyle"
							data-dragdrop="false"
							data-theme="black"
							data-inputSize="160px"
							data-text="+"
							data-placeholder="Agregar documento"
							title="Agregar documento"
							required="required">
					</div>
					<div class="help-block with-errors" style="color:red"></div>
				</div>
			</form>
		</div>
    	<button id="btn-cancel-certificate" type="button" 
    		onclick="closeModal();"
    		class="btn btn-danger btn-sm">
			<i class="fa fa-close"></i> Cancelar
		</button>
		<button id="btn-save-certificate" type="button" class="btn btn-primary btn-sm">
			<i class="fa fa-plus"></i> Guardar
		</button>
	</div>
    
    <!-- ###### MODAL, do not remove ###### -->
	<div id="modal-search-portal" class="modal"></div>
    
    <!-- ###### BOT UI, do not remove ###### -->
    <div id="reminder-bot" class="widget-content" style="position: fixed; bottom: 0; right: 0;">
    	<button class="btn-minimize float-right" type="button">
    		<i class="fa fa-angle-down"></i>
    	</button>
    	<bot-ui></bot-ui>
    </div>
