    <link rel="stylesheet" href="../assets/bot-buro/botui.min.css">

    div.dataTables_filter { float: left; font-size: 14px; color: #00999d; }
	div.dataTables_paginate { float: left; font-size: 12px; }
    th { font-size: 13px; color: #00999d; text-align: center; }
	td { font-size: 10px; text-align: center; }

<body>

	<div id="preloader"></div>
	<div id="preloader-process" style="display: none"></div>
	
	<!-- Left Panel -->
    <aside id="left-panel" class="left-panel"></aside>
    <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header init-->
        <header id="header" class="header"></header>
        <!-- Header end -->
        
        <!-- .content init -->
        <div class="content mt-3">
        	<div class="card">
        	<!-- ###### Messages for user, do not remove ###### -->
	            <div class="card-header">
					<h3 class="title-edit" style="color: #00999d;">Información Básica</h3>
				</div>
	            <div class="col-sm-12">
	                <div class="alert alert-dismissible fade show" role="alert" style="display: none; margin-top: 10px" id="div-message">
	                  <div id="message-content"></div>
	                </div>
	            </div>
	            <!-- HTML BODY init -->
				<div id="info-employee" class="animated fadeIn">
					<div class="row form-group">
						<div class="col-md-12">
							<div class="card">
								<div class="card-body">
									<div id="seccion-table-employee" class="table-responsive"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- .animated -->
				<div id="add-employee" class="card" style="display:none;">
					<div class="card-header">
						<h4 id="add-mod-employee" class="title-edit"></h4>
					</div>
					<form id="form-add-employee" method="POST">
						<div class="card-body">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" id="birthday" name="birthday"
										placeholder="Fecha de nacimiento" title="Fecha de nacimiento" class="form-control"
										onfocus="(this.type='date')" onblur="(this.type='text')"
										data-minlength="10"
										required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-users"></i>
									</div>
									<select id="load-sex" class="form-control" 
										required="required" title="Género">
										<option value="">Género</option>
					                    <option value="Hombre">Hombre</option>
					                    <option value="Mujer">Mujer</option>
									</select>
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-users"></i>
									</div>
									<select id="load-civilStatus" class="form-control" 
										required="required" title="Seleccionar Estado Civil">
										<option value="">Seleccionar Estado Civil</option>
					                    <option value="Soltero">Soltero</option>
					                    <option value="Casado">Casado</option>
					                    <option value="Unión libre">Unión libre</option>
					                    <option value="Viudo">Viudo</option>
									</select>
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-flag-checkered"></i>
									</div>
									<input type="text" id="nationality" name="nationality"
										placeholder="Nacionalidad" title="Nacionalidad" class="form-control"
										data-minlength="5"
										required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-envelope-o"></i>
									</div>
									<input type="email" id="personal-email" name="personal-email"
										placeholder="Email Personal" title="Email Personal" class="form-control"
										data-minlength="5"
										required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-skyatlas"></i>
									</div>
									<input type="text" id="nss" name="nss"
										placeholder="Número Seguro Social"
										title="Número Seguro Social"
										class="form-control" data-minlength="11"
										required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-id-card"></i>
									</div>
									<input type="text" id="c_militar" name="c_militar"
										placeholder="Cartilla Militar"
										title="Cartilla Militar"
										class="form-control" data-minlength="4">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-address-book"></i>
									</div>
									<input type="number" id="t_casa" name="t_casa"
										placeholder="Teléfono casa"
										title="Teléfono casa"
										class="form-control" data-minlength="8">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-whatsapp"></i>
									</div>
									<input type="number" id="t_celular" name="t_celular"
										placeholder="Teléfono celular"
										title="Teléfono celular"
										class="form-control" data-minlength="10"
										required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-ambulance"></i>
									</div>
									<input type="number" id="t_emergencia" name="t_emergencia"
										placeholder="Teléfono emergencia"
										title="Teléfono emergencia"
										class="form-control" data-minlength="8"
										required="required">
									<input type="text" id="t_emergencia_name" name="t_emergencia_name"
										placeholder="Llamar a .."
										title="Llamar a .."
										class="form-control" data-minlength="4"
										required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-id-card-o"></i>
									</div>
									<input type="text" id="rfc" name="rfc"
										placeholder="RFC"
										title="RFC"
										class="form-control" data-minlength="10">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-address-card"></i>
									</div>
									<input type="text" id="curp" name="curp"
										placeholder="CURP"
										title="CURP"
										class="form-control" data-minlength="18"
										required="required">
								</div>
								<div class="help-block with-errors" style="color:red"></div>
							</div>
						</div>
                    </form>
				</div>
				<!-- Accion -->
				<div class="form-group">
					<button id="btn-cancel-employee" type="button" class="btn btn-danger btn-sm" style="display:none;">
						<i class="fa fa-close"></i> Cancelar
					</button>
					<button id="btn-save-employee" type="button" class="btn btn-primary btn-sm" style="display:none;">
						<i class="fa fa-plus"></i> Guardar
					</button>
				</div>
				<!-- HTML BODY end -->
            </div>
        </div> 
        <!-- .content end -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->
    
    <!-- ###### MODAL, do not remove ###### -->
	<div id="modal-search-portal" class="modal"></div>
    
    <!-- ###### BOT UI, do not remove ###### -->
    <div id="reminder-bot" class="widget-content" style="position: fixed; bottom: 0; right: 0;">
    	<button class="btn-minimize float-right" type="button">
    		<i class="fa fa-angle-down"></i>
    	</button>
    	<bot-ui></bot-ui>
    </div>

    <script src="../assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="../assets/plugins/jquery/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="../assets/js/plugins.js"></script>
    <script src="../assets/js/main.js"></script>
    
    <script src="../assets/js/lib/data-table/datatables.gral.js"></script>
    <script src="../assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="../assets/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="../assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="../assets/js/lib/data-table/jszip.min.js"></script>
    <script src="../assets/js/lib/data-table/pdfmake.min.js"></script>
    <script src="../assets/js/lib/data-table/vfs_fonts.js"></script>
    <script src="../assets/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="../assets/js/lib/data-table/buttons.print.min.js"></script>
    <script src="../assets/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="../assets/js/lib/data-table/datatables-init.js"></script>
    <script src="../assets/js/lib/chosen/chosen.jquery.min.js"></script>
    <script src="../assets/select2/js/select2.full.min.js"></script>
    <script src="../assets/js/jAlert/jAlert.min.js"></script>
	<script src="../assets/js/jAlert/jAlert-functions.min.js"></script>
	<script src="../assets/bootstrap-validator-master/js/validator.js"></script>
	
	<!-- jQuery Modal -->
	<script src="../assets/modal/jquery.modal.min.js"></script>
	
	<!-- BOT UI -->
    <script src="../assets/js-controller/vue.min.js"></script>
	<script src="../assets/js-controller/botui.js"></script>
    
    <!-- Controllers -->
    <script src="../assets/js/utils/models.js"></script>
    <script src="../assets/js/adm/employees-gral.js"></script>
    <script src="../assets/js/utils/commons.js"></script>
    <script src="../assets/js/utils/mime.js"></script>
</body>
</html>
