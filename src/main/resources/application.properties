# ===============================
# = Application Name
# ===============================
spring.application.name=kardex-buromc

# ========================================================
# = DESA = Ambiente de Desarrollo ========================
server.port=9090
local.root.file.system.mysql=/opt/filesystem/kardex/db/
simplejob.cron.expression=0 0/1 * 1/1 * ? *
simplejob.frequency=5000
simplejob.ambient=DESA
